<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовозофф - Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Грузовозофф</h1>
            <p>Система заказа грузоперевозок</p>
        </header>
        
        <main>
            <div class="auth-form">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">ФИО:</label>
                        <input type="text" id="fullName" name="fullName" required pattern="[А-Яа-яЁё\s]+">
                        <span class="hint">Только кириллица и пробелы</span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+7(XXX)-XXX-XX-XX" pattern="\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regLogin">Логин:</label>
                        <input type="text" id="regLogin" name="regLogin" required minlength="6" pattern="[А-Яа-яЁё]+">
                        <span class="hint">Минимум 6 символов кириллицы</span>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Пароль:</label>
                        <input type="password" id="regPassword" name="regPassword" required minlength="6">
                        <span class="hint">Минимум 6 символов</span>
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                </form>
                <p class="login-link">Уже есть аккаунт? <a href="index.html">Войти</a></p>
            </div>
        </main>
        
        <footer>
            <p>© 2024 Грузовозофф. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
