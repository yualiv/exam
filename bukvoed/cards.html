<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Мои карточки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Буквоежка" class="logo">
            <h1>Буквоежка</h1>
            <nav>
                <ul>
                    <li><a href="cards.html">Мои карточки</a></li>
                    <li><a href="new-card.html">Новая карточка</a></li>
                    <li><a href="#" id="logout">Выйти</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Мои карточки</h2>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="active">Активные</button>
                <button class="tab-btn" data-tab="pending">На рассмотрении</button>
                <button class="tab-btn" data-tab="rejected">Отклоненные</button>
                <button class="tab-btn" data-tab="archive">Архив</button>
            </div>
            
            <div class="cards-list" id="cardsList">
                <!-- Карточки будут загружены через JavaScript -->
            </div>
        </main>
        
        <footer>
            <p>© 2024 Буквоежка. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
