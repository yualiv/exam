<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Буквоежка" class="logo">
            <h1>Буквоежка</h1>
            <p>Система обмена книгами</p>
        </header>
        
        <main>
            <div class="auth-form">
                <h2>Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login">Логин:</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Войти</button>
                </form>
                <p class="register-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            </div>
        </main>
        
        <footer>
            <p>© 2024 Буквоежка. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
