<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Панель администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Буквоежка" class="logo">
            <h1>Буквоежка - Администрирование</h1>
            <nav>
                <ul>
                    <li><a href="admin.html">Все карточки</a></li>
                    <li><a href="#" id="logout">Выйти</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Все карточки пользователей</h2>
            
            <div class="filters">
                <label for="statusFilter">Фильтр по статусу:</label>
                <select id="statusFilter">
                    <option value="all">Все</option>
                    <option value="pending">На рассмотрении</option>
                    <option value="published">Опубликованные</option>
                    <option value="rejected">Отклоненные</option>
                </select>
            </div>
            
            <div class="cards-list" id="adminCardsList">
                <!-- Карточки будут загружены через JavaScript -->
            </div>
        </main>
        
        <footer>
            <p>© 2024 Буквоежка. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
