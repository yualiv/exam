<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корочки.есть - Новая заявка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Корочки.есть" class="logo">
            <h1>Корочки.есть</h1>
            <nav>
                <ul>
                    <li><a href="applications.html">Мои заявки</a></li>
                    <li><a href="new-application.html">Новая заявка</a></li>
                    <li><a href="#" id="logout">Выйти</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Новая заявка на обучение</h2>
            <form id="applicationForm" class="application-form">
                <div class="form-group">
                    <label for="courseName">Название курса:</label>
                    <input type="text" id="courseName" name="courseName" required>
                </div>
                
                <div class="form-group">
                    <label for="startDate">Желаемая дата начала:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                
                <div class="form-group">
                    <label>Способ оплаты:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="paymentMethod" value="cash" required checked>
                            Наличные
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="bank">
                            Банковский перевод
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comments">Дополнительные пожелания:</label>
                    <textarea id="comments" name="comments" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn">Отправить заявку</button>
            </form>
        </main>
        
        <footer>
            <p>© 2024 Корочки.есть. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
