<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корочки.есть - Панель администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Корочки.есть" class="logo">
            <h1>Корочки.есть - Администрирование</h1>
            <nav>
                <ul>
                    <li><a href="admin.html">Все заявки</a></li>
                    <li><a href="#" id="logout">Выйти</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Все заявки пользователей</h2>
            
            <div class="filters">
                <label for="statusFilter">Фильтр по статусу:</label>
                <select id="statusFilter">
                    <option value="all">Все</option>
                    <option value="new">Новые</option>
                    <option value="in-progress">В процессе</option>
                    <option value="completed">Завершенные</option>
                </select>
                
                <label for="searchInput">Поиск:</label>
                <input type="text" id="searchInput" placeholder="Поиск по курсу или ФИО">
            </div>
            
            <div class="applications-list" id="adminApplicationsList">
                <!-- Заявки будут загружены через JavaScript -->
            </div>
        </main>
        
        <footer>
            <p>© 2024 Корочки.есть. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
