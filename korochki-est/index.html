<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корочки.есть - Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Корочки.есть</h1>
            <p>Портал дополнительного профессионального образования</p>
        </header>

        <div class="auth-forms">
            <!-- Форма входа -->
            <div class="form-container" id="login-form">
                <h2>Вход</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Логин:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
                <p class="form-switch">Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
                <div id="login-error" class="error-message"></div>
            </div>

            <!-- Форма регистрации -->
            <div class="form-container hidden" id="register-form">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-fio">ФИО:</label>
                        <input type="text" id="reg-fio" pattern="[А-Яа-яЁё\s]+" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-phone">Телефон:</label>
                        <input type="tel" id="reg-phone" pattern="\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}" placeholder="+7(XXX)-XXX-XX-XX" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-username">Логин (мин. 6 символов):</label>
                        <input type="text" id="reg-username" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль (мин. 6 символов):</label>
                        <input type="password" id="reg-password" minlength="6" required>
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p class="form-switch">Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
